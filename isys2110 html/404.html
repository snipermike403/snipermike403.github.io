<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #14171A;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background-color: #1E2328;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #BC1F1F;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #9A9A9A;
        }
        
        .back-btn {
            background-color: #1F68BC;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background-color: #1a5ca6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The page you are looking for does not exist or has been moved to another location.</p>
        <a href="/" class="back-btn">Return to Dashboard</a>
    </div>
</body>
</html>
